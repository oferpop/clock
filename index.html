<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            background-color: green;
        }

        div {
            background-color: lightblue;
        }

        p {
            background-color: yellow;
        }
        body {
            /* הגדרת צבע רקע רגיל לדף */
            background-color: yellow; /* צבע רקע בהנחה שהשעה היא יום */
        }
    </style>
</head>
<body>

    <h1>JavaScript Clock</h1>

    <div id="clock"></div>

    <script>
        
        const startTime = () => {
            const today = new Date();
            const h = today.getHours();
            const m = today.getMinutes();
            const s = today.getSeconds();
            clock.style.color = `rgb(${s*10 % 255}, ${s*20 % 255}, ${s*50 % 255})`
            clock.innerHTML = h + ":" + (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s);

            // שינוי צבע רקע הדף בהתאם לשעה
            if (h >= 6 && h < 18) {
                // שעות היום
                document.body.style.backgroundColor = "yellow";
            } else {
                // שעות הלילה
                document.body.style.backgroundColor = "purple";
            }
        }
        
        setInterval(startTime, 1000)

    </script>

</body>
</html>
